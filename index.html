<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vocabulary App</h1>
        <input type="file" id="fileInput" accept=".xlsx" style="display:none;" />
        <button id="updateButton" class="btn" style="display:none;">単語リストを更新する</button>
        <div id="wordDisplay" class="word-display">クリックしてスタート</div>
        <button id="understoodButton" class="btn" style="display:none;">理解した</button>
        <button id="orderToggle" class="btn" style="display:none;">表示順序: 順番通り</button>
        <div id="summaryScreen" class="summary-screen" style="display:none;">
            <h2>まとめ画面</h2>
            <div id="summaryContent"></div>
            <button id="restartButton" class="btn">Let’s start</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
