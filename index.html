<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="wordDisplayContainer">
            <div id="wordDisplay">クリックしてスタート</div>
            <button id="understoodButton" style="display:none;">理解した</button>
            <button id="orderToggle" style="display:none;">表示順序: 順番通り</button>
            <button id="autoPlayButton" style="display:none;">自動再生</button>
            <button id="summaryButton" style="display:none;">まとめ画面</button>
        </div>
        <div id="summaryScreen" style="display:none;">
            <div id="summaryContent"></div>
            <button id="restartButton">もう一度</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
