<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>英単語学習アプリ</h1>
        <div id="wordDisplay">クリックしてスタート</div>
        <button id="understoodButton" style="display:none;">理解した</button>
        <button id="orderToggle" style="display:none;">表示順序: 順番通り</button>
        <button id="autoPlayButton">自動再生</button> <!-- 自動再生ボタンの追加 -->
        <button id="restartButton" style="display:none;">Let's start</button>
        <div id="summaryScreen" style="display:none;">
            <h2>まとめ画面</h2>
            <div id="summaryContent"></div>
            <button id="letsStartButton">Let's start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
